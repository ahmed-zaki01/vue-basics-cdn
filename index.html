<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>

  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
  <div id="app" style="display: flex; flex-direction: column; justify-content: center;align-items: center;">
    <div v-if="showBooks">
      <h2>{{ title }} - {{ author }} - {{ age }}</h2>
    </div>

    <div>
      <button @click="age++">Increase age</button>
      <button @click="age--">Decrease age</button>
      <button @click="changeTitle('new title')">new title</button>

    </div>

    <div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>

      <span v-show="showBooks">currently showing books...</span>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
